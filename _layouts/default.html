<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="{{ "/assets/img/favicon.png" | relative_url }}" />

    <title>Muskify | {{ page.title }}</title>

    {% if page.description %}
    <meta name="description" content="{{ page.description }}" />
    {% endif %}

    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">

    {% seo %}
    {% feed_meta %}

    {% if jekyll.environment == "production" %}
    {% include embed/facebook_pixel.html %}
    {% endif %}

    <meta property="fb:app_id" content="198009671305681" />
    <meta property="fb:admins" content="198009671305681" />
    <meta property="og:url" content="{{ site.url }}/{{ page.url }}" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:description"
        content="{{ page.content | markdownify | strip_html | strip_newlines | truncate: 300 }}" />
    <meta property="og:image" content="{{ site.url }}/{{ page.image }}" />
</head>

<body id="body">
    {% include navbar.html %}    
    <main>
        {{content}}
    </main>

    {% include footer.html %}

    <!-- JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"
        integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <div id="fb-root"></div>
    <script>(function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/pt_BR/all.js#xfbml=1&appId=198009671305681";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));</script>
</body>

</html>
