<div class="container">
    <div class="row">
        {% for post in include.posts %}
        <div class="card col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4" style="padding: 8px; border: none">
            <a href="{{post.url | relative_url}}">
                <div class="vertically-spaced"
                    style="width:100%; height: 200px; background-repeat: no-repeat; background-size: cover; background-image: url({{ "/assets/img/bragaia.jpg" | relative_url }})">
                    <div></div>
                    <div style="text-align: right; padding: 10px;">
                        {% for category in post.categories %}
                        <p class="muskify-tag black" >{{  category | upcase }}</p>
                        {% endfor %}
                    </div>
                </div>
            </a>
            <div class="card-body">
                <a href="{{post.url | relative_url}}" class="custom-card">
                    <h5 class="verticalbar card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.excerpt }}</p>
                </a>
                {% assign author = site.authors | where:"identifier",post.author | first %}
                <a href="{{author.url | relative_url}}" class="custom-card">
                    <div class="d-flex flex-row">
                        <div class="p-2 my-auto">
                            <img class="thumbnail" src="{{ "/assets/img/bragaia.jpg" | relative_url }}">
                        </div>
                        <div class="p-2 my-auto">
                            <p class="card-text"><small class="text-muted">por {{ author.name }}</small></p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
